<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Power BI Backgrounds</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <!-- Header with larger left margin -->
    <header class="mb-4 ml-custom">
        <h1>Power BI Backgrounds</h1>
    </header>

    <form onsubmit="return false;">

        <!-- Inputs with larger left margin -->
        <div class="ml-custom mb-3">
            <input type="color" id="secondary-color" value="#91CA66" class="m-2">
            <input type="color" id="primary-color" value="#007DC3" class="m-2">
            <input type="color" id="background-color" value="#EEEDF5" class="m-2">
            <input type="color" id="frame-color" value="#F6F6F6" class="m-2">
            <button type="button" id="download-svg" class="btn btn-primary ml-4">Download SVG Background</button>
        </div>
    </form>

    <div class="ml-custom mb-3" id="image-grid">
        <!-- <select id="image-select" class="form-control" style="width: 300px;"></select> -->
    </div>


    <!-- SVG Container with larger left margin -->
    <div class="ml-custom mb-3">
        <div id="svgContainer"></div>
    </div>

    <script src="main.js"></script>

    <footer>
        <div class="container">
            <a class="footer-social-icon" href="https://github.com/Zerg00s/power-bi-backgrounds" title="Github">
                <img src="img/github.png"> </img></a>
            <a class="footer-social-icon" href="https://twitter.com/Zerg00s" title="Twitter"> <img
                    src="img/twitter.png"> </img></a>
        </div>
        <div class="container" style="margin-top: 20px;">
            By Denis Molodtsov with ðŸ’—
        </div>
    </footer>

</body>

</html>
