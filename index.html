<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Power BI Backgrounds.</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css?ver=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <!-- Header with larger left margin -->
    <header class="mb-4 ml-custom">
        <img id="logo-img" src='./img/power-bi-logo.png' alt="Power BI Logo"></img>
        <img id="logo-img" src="./img/github.png"> </img>
        <span id="header-text">Power BI Backgrounds</span>
        <br><br>
        <div id="subtitle"><i>Perfect SVG Power BI backgrounds for your reports</i></div>
    </header>

    <form onsubmit="return false;">
        <div class="ml-custom mb-3">
            <input type="color" id="secondary-color" value="#91CA66" class="m-2">
            <input type="color" id="primary-color" value="#007DC3" class="m-2">
            <input type="color" id="background-color" value="#EEEDF5" class="m-2">
            <input type="color" id="frame-color" value="#F6F6F6" class="m-2">
            <button type="button" id="download-svg" class="btn btn-primary ml-4">Download Selected Background</button>
        </div>
    </form>

    <div class="ml-custom mb-3" id="image-grid">
        <!-- <select id="image-select" class="form-control" style="width: 300px;"></select> -->
    </div>


    <div class="ml-custom mb-3" style="display: none;">
        <div id="svgContainer"></div>
    </div>

    <script src="main.js?ver=1"></script>

    <footer>
        <div class="container">
            <a class="footer-social-icon" href="https://github.com/Zerg00s/power-bi-backgrounds" title="Github">
                <img src="img/github.png"> </img></a>
            <a class="footer-social-icon" href="https://twitter.com/Zerg00s" title="Twitter"> <img
                    src="img/twitter.png"> </img></a>
        </div>
        <div class="container" style="margin-top: 20px; margin-bottom: 40px;">
            By Denis Molodtsov with ðŸ’—
        </div>
    </footer>

</body>

</html>
